[package]
authors = ["Jacob Lindahl <jacob@near.foundation>"]
categories = ["wasm", "cryptography::cryptocurrencies"]
description = """
Helpful functions and macros for developing smart contracts on NEAR Protocol.
"""
documentation = "https://docs.rs/near-contract-tools"
edition = "2021"
license = "GPL-3.0"
name = "near-contract-tools"
repository = "https://github.com/NEARFoundation/near-contract-tools"
version = "0.7.1"

[dependencies]
near-contract-tools-macros = {version = "=0.7.1", path = "./macros"}
near-sdk = {version = "4.1.0", default-features = false}
serde = "1.0.144"
serde_json = "1.0.85"
thiserror = "1.0.35"

[dev-dependencies]
near-sdk = {version = "4.1.0", default-features = false, features = ["unit-testing", "legacy"]}

[features]
unstable = ["near-sdk/unstable"]

[workspace]
members = [
  ".",
  "macros",
  "workspaces-tests",
]
